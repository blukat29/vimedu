<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/addon/dialog/dialog.js"></script>
  <script src="codemirror/addon/search/searchcursor.js"></script>
  <script src="codemirror/addon/edit/matchbrackets.js"></script>
  <script src="codemirror/keymap/vim.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="codemirror/lib/codemirror.css" rel="stylesheet"/>
  <link href="codemirror/addon/dialog/dialog.css" rel="stylesheet"/>
  <link href="include/default.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <h3>Modes</h3>
      <p>vim has three modes: Normal, Insert, and Visual. Each mode has different commands and purpose.</p>
      <div class="mode-container" id="mode-normal">
        <div class="mode-title"><kbd>Esc</kbd> <h4>Normal</h4></div>
        <div class="mode-description"><p>Move around, copy, paste, save, exit.</p></div>
      </div>
      <div class="mode-container" id="mode-insert">
        <div class="mode-title"><kbd>i</kbd> <h4>Insert</h4></div>
        <div class="mode-description"><p>Write texts.</p></div>
      </div>
      <div class="mode-container" id="mode-visual">
        <div class="mode-title"><kbd>v</kbd> <h4>Visual</h4></div>
        <div class="mode-description"><p>Select part of the text.</p></div>
      </div>
      <div id="mode-selector"></div>
    </div>
    <div class="col-lg-4">
      <form><textarea id="vim">
      </textarea></form>
      <div>Command buffer: <span id="command-display"></span></div>
      <div>Mode: <span id="mode-display"></span></div>
    </div>
    <div class="col-lg-4">right</div>
  </div>
</div>
<script src="include/state-machine.js"></script>
<script src="include/main.js"></script>
</body>
</html>
