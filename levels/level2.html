<script>
$("#vim-large-title").html("Level 2-1");
$("#vim-small-title").html("visual mode");
editor.setValue(
"\n\
  Now you know \"normal mode\" and \"insert mode\".\n\
  Vim's third mode is the \"visual mode\".\n\
\n\
  In visual mode, you can select some text and\n\
  delete, copy, change them.\n\
\n\
  1. Press 'v' to start selecting.\n\
  2. Use arrow keys to move around.\n\
  3. Press 'd' to delete selected part.\n\
\n\
  For practice, Delete all 'x' from this line.\n\
\n\
    AAAAAAAAAAxxxxxxxAAAAAAAAAAAAAxxxxxxAAAA\n\
");
tutorial.setVerifier(function() {
    var buffer = editor.getValue();
    if (buffer.match(/A{25,}/))
      return true;
    else
      return false;
}, "level2-2.html");
</script>

Key points:<br>
  <kbd>v</kbd> to start selecting.<br>
  Arrow keys to move around.<br>
  <kbd>d</kbd> to delete the selection.<br>
  <br>
  <kbd>Esc</kbd> to cancel selecting and return to normal mode.</br>
  <br>
  <kbd>u</kbd> to undo change.<br>
